name: My First Action

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 23f3003439@ds.study.iitm.ac.in
        run: echo "Hello, world!"
```

**What does this mean?**
- `on: push` → Run this action whenever you push code to the `main` branch
- `on: workflow_dispatch` → Also lets you trigger it manually with a button
- `runs-on: ubuntu-latest` → Use a Linux computer (GitHub provides this for free)
- `name: 23f3003439@ds.study.iitm.ac.in` → This is the step name containing your email (required by the assignment)
- `run: echo "Hello, world!"` → The actual command the robot runs

